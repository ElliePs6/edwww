{% extends 'vacayvue/base.html' %}

{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">List of Employees</h5>
            <div class="table-responsive">
                <table id="employee-table" class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Joining Date</th>
                            <!-- Add more columns if needed -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for employee in employees %}
                        <tr>
                            <td>{{ employee.user.username }}</td>
                            <td>{{ employee.user.email }}</td>
                            <td>{{ employee.user.date_joined }}</td>
                            <!-- Add more columns if needed -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
